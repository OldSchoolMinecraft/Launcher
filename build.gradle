apply plugin: 'java'
apply plugin: 'idea'

version = '1.0'

repositories
{
	maven
	{
        url "https://libraries.minecraft.net/"
    }
    jcenter()
    mavenCentral()
}

configurations
{
    extraLibs
}

dependencies
{
	//extraLibs group: 'org.json', name: 'json', version: '20190722'
	implementation group: 'org.json', name: 'json', version: '20190722'
	
	//extraLibs group: 'net.minecraft', name: 'launchwrapper', version: '1.5'
	implementation group: 'net.minecraft', name: 'launchwrapper', version: '1.5'
}

jar
{
	from
	{
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
	
    manifest
    {
        attributes 'Implementation-Title': 'OSML',  
        	'Implementation-Version': version,
        	'Main-Class': 'me.moderator_man.osml.Main'
    }
}